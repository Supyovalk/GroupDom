{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %} Characters {% endblock %}</h1>
    <h3>{% block addcharacter %} <a href={{url_for('addcharacter')}}>Add character</a>{% endblock %}</h3>
    <hr>
    {% for post in posts %}
        <a href={{post[2]}}>
            <h2>{{ post[1] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post[0] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
