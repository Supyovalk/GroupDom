{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %} {{name}} Consists of:{% endblock %}</h1>
    {% for character in characters %}
        <a href=/character/{{character[2]}}>
            <h2>{{ character[1] }}</h2>
        </a>
        <span class="badge badge-primary">{{ character[0] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
