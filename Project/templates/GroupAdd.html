{% extends 'base.html' %}
{% block content %}

   <h1>{% block title %} Groups {% endblock %}</h1>

     <label> Enter basic information</label><br>
    <textarea id="data" name="data" rows="10" cols="50"></textarea>
    <br>
    <input type="submit" value="Add group">
</form>

{% endblock %}
